<!-- Pagination controls -->
<nav aria-label="...">
    <ul class="pagination pagination d-flex align-items-center justify-content-center p-0 m-0">
        <li class="page-item" :class="{ 'disabled': currentPage === 1 }">
            <button class="page-link" @click="prevPage()" :disabled="currentPage === 1">
                <i class="bi bi-chevron-double-left"></i>
            </button>
        </li>
        <template x-for="pageNumber in totalPages()" :key="pageNumber">
            <li class="page-item" :class="{ 'active': currentPage === pageNumber }">
                <button class="page-link" @click="currentPage = pageNumber">
                    <span x-text="pageNumber"></span>
                </button>
            </li>
        </template>
        <li class="page-item" :class="{ 'disabled': currentPage === totalPages() }">
            <button class="page-link" @click="nextPage()" :disabled="currentPage === totalPages()">
                <i class="bi bi-chevron-double-right"></i>
            </button>
        </li>
    </ul>
</nav>
